# Binds 
$mainMod = SUPER
$term = kitty
$browser = brave
$filemanager = dolphin
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $term
bind = $mainMod_SHIFT, Return, exec, pypr toggle term
bind = $mainMod, W, exec, $browser
bind = $mainMod, D, exec, vesktop
bind = $mainMod SHIFT, S, exec, spotify
bind = $mainMod CTRL, B, exec, $scriptsDir/WaybarStyles.sh # Waybar Styles Menu
bind = $mainMod ALT, B, exec, $scriptsDir/WaybarLayout.sh # Waybar Layout Menu
bind = $mainMod ALT, E, exec, $UserScripts/QuickEdit.sh # Quick Edit Hyprland Settings
bind = $mainMod SHIFT, M, exec, $UserScripts/RofiBeats.sh # online music
bind = $mainMod, B, exec, $UserScripts/WallpaperSelect.sh # Select wallpaper to apply

bind = $mainMod_SHIFT, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $filemanager
bind = CTRL_SHIFT, Return, exec, ksysguard
#bind = $mainMod, Space, togglefloating,
bind = $mainMod_SHIFT, D, togglegroup,
bind = $mainMod_SHIFT, R, exec, reload.sh
#bind = $mainMod, D, changegroupactive,
bind = $mainMod, F, fullscreen,

bind = $mainMod, Space, exec, wofi --show drun
bind = $mainMod, Tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # launch window switcher
bind = $mainMod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # launch file explorer

bind = ALT, D, exec, sh ~/.config/hypr/rofi-web-search.sh

bind = $mainMod_SHIFT, right, movewindow, r
bind = $mainMod_SHIFT, left, movewindow, l
bind = $mainMod_SHIFT, up, movewindow, u
bind = $mainMod_SHIFT, down, movewindow, d
bind = $mainMod, right, moveintogroup, r
bind = $mainMod, left, moveintogroup, l
bind = $mainMod, up, moveintogroup, u
bind = $mainMod, down, moveintogroup, d
bind = $mainMod, U, exec, hyprctl dispatch togglefloating
bind = $mainMod+Shift, R, exec, ~/.local/share/bin/reload.sh && waybar &

bind = $mainMod, F11, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod, F10, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
# lock mouse
#bind = ALT_SHIFT, W, exec, zsh ~/Applications/lock-mouse.sh

# shutdown
bind = CTRL_ALT, X, exec, shutdown -h now

# color picker
bind = CTRL_ALT, A, exec, hyprpicker -a

# screenshot
bind=,Print, exec, hyprshot -m region -o ~/Pictures/Screenshots

# ocr text
bind = CTRL_ALT, S, exec, grim -g "$(slurp)" - | tesseract - stdout -l eng+tur+rus+kor+ara | wl-copy

# emoji picker
#more passes = more resource intensive.bind = $ALT_SHIFT, X, exec, rofi -modi emoji -show emoji

# clipboard
bind = $mainMod, v, exec, ~/.config/hypr/scripts/ClipManager.sh c
# scratchpad
bind = SUPER_SHIFT, S, movetoworkspace, special

bind = SUPER, S, togglespecialworkspace
bind = $mainMod, Y, pin

#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod SHIFT, G,exec,hyprctl --batch "keyword general:gaps_out 5;keyword general:gaps_in 3"
bind = $mainMod , G,exec,hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0"


bind=,XF86AudioLowerVolume,exec,pamixer -ud 3 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bind=,XF86AudioRaiseVolume,exec,pamixer -ui 3 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
# mute sound
bind=,XF86AudioMute,exec,amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp>

bind=,XF86AudioPlay,exec, playerctl play-pause
bind=,XF86AudioNext,exec, playerctl next
bind=,XF86AudioPrev,exec, playerctl previous


#bind = $mainMod, L, exec, swaylock-fancy -e -g -K -p 10 -f Hack-Regular
#bind = $mainMod, L, exec, swaylock -c 000000 
bind = $mainMod, L, exec, hyprlock # launch lock screen

bind = $mainMod, O, exec, killall -SIGUSR1 .waybar-wrapped

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = CTRL_SHIFT, X, workspace, +1
bind = CTRL_SHIFT, Z, workspace, -1



bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace,e-1

bind = $mainMod, minus, movetoworkspace,special
bind = $mainMod, equal, togglespecialworkspace

bind = $mainMod SHIFT,left ,movewindow, l
bind = $mainMod SHIFT,right ,movewindow, r
bind = $mainMod SHIFT,up ,movewindow, u
bind = $mainMod SHIFT,down ,movewindow, d

# Move active window to a workspace with mainMod + CTRL + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, left, movetoworkspace, -1
bind = $mainMod CTRL, right, movetoworkspace, +1

# same as above, but doesnt switch to the workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

binds {
     workspace_back_and_forth = 1
     allow_workspace_cycles = 1
}
bind = $mainMod,slash,workspace,previous

bind = $mainMod,R,submap,resize
submap = resize
binde =,right,resizeactive,15 0
binde =,left,resizeactive,-15 0
binde =,up,resizeactive,0 -15
binde =,down,resizeactive,0 15
binde =,l,resizeactive,15 0
binde =,h,resizeactive,-15 0
binde =,k,resizeactive,0 -15
binde =,j,resizeactive,0 15
bind =,escape,submap,reset
submap = reset

bind=CTRL SHIFT, left, resizeactive,-15 0
bind=CTRL SHIFT, right, resizeactive,15 0
bind=CTRL SHIFT, up, resizeactive,0 -15
bind=CTRL SHIFT, down, resizeactive,0 15
bind=CTRL SHIFT, l, resizeactive, 15 0
bind=CTRL SHIFT, h, resizeactive,-15 0
bind=CTRL SHIFT, k, resizeactive, 0 -15
bind=CTRL SHIFT, j, resizeactive, 0 15

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
